<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World Picture Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="globe-container"></div>
    <div id="city-panel" class="hidden" aria-hidden="true">
        <div class="panel-header">
            <div class="panel-title">
                <h3 id="city-name">City</h3>
            </div>
            <button id="close-city-panel" class="icon-btn" aria-label="Close">âœ•</button>
        </div>

        <div id="city-images" class="image-grid" aria-live="polite"></div>

        <!-- holds the id of the selected image -->
        <input type="hidden" id="selected-image-id" value="">

        <div class="panel-actions">
            <div class="file-row">
                <input type="file" id="image-upload" accept="image/*" class="file-input">
            </div>

            <div class="action-row">
                <button id="upload-image-button" class="btn primary">Upload</button>
                <button id="delete-image-button" class="btn danger">Delete</button>
                <button id="download-image-button" class="btn">Download</button>
            </div>
        </div>
    </div>

</body>
</html>
