<body>
  <div class="container">
    <h1>The Social Dilemma</h1>
    <p>Click the button below.</p>
    <p>Let's start wasting our time!</p>
    
    <button id="start-btn">Start Wasting Time</button>
    
    <div class="timer" id="timer">00:00</div>
    
    <div class="progress-wrapper">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <p class="caption">There is an imbalance between the power relationship of a film and its audience</p>
    <p class="caption">The audience can only accept what's there on the screen without questions - you can't argue with who made it</p>
  </div>
  
  <div class="quote-popup" id="quote-popup" aria-hidden="true">
    <div class="quote-content">
      <p id="quote-text"></p>
    </div>
  </div>
